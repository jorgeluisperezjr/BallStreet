<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallStreet Bets - Analytics for the ball-knowers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-roulette {
            background-color: #0B4F31;
        }
        .bg-seafoam {
            background-color: #98FFD6;
        }
        .hover-seafoam:hover {
            background-color: #7EEBC2;
        }
        .text-seafoam {
            color: #98FFD6;
        }
        
        /* Style the embedded form */
        iframe {
            width: 100%;
            height: 360px;
            border: none;
            background: transparent;
        }

        /* Hide Google Form elements by injecting CSS into the iframe */
        iframe {
            margin-top: -155px; /* Hide header */
            margin-bottom: -150px; /* Hide footer */
        }

        /* Create a container to clip overflow */
        .iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 10px;
        }

        /* Custom CSS that will be injected into the iframe */
        .custom-form-style {
            --background-color: #1F2937;
            --text-color: #FFFFFF;
            --button-color: #98FFD6;
            --button-text: #111827;
        }
    </style>
</head>
<body class="bg-roulette min-h-screen flex items-center justify-center">
    <div class="max-w-xl mx-auto p-6 text-center">
        <div class="mb-12">
            <h1 class="text-6xl font-bold text-white mb-4">Ball<span class="text-seafoam">Street</span></h1>
            <p class="text-xl text-gray-300 mb-2">Analytics for the ball-knowers</p>
        </div>

        <div class="bg-gray-800 p-8 rounded-lg shadow-xl">
            <h2 class="text-2xl font-semibold text-white mb-6">Join the Movement</h2>
            <p class="text-gray-300 mb-4">Get early access to data-driven sports analytics.</p>
            
            <div class="iframe-container">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeqluFmUtY02A9rg6qq5SVgoRuV7zMI--bvB5TS7_spzLIjcQ/viewform?embedded=true" 
                        frameborder="0" 
                        marginheight="0" 
                        marginwidth="0"
                        scrolling="no">Loadingâ€¦</iframe>
            </div>
        </div>
        
        <p class="text-gray-500 text-sm mt-8">
            Must be 18+ to participate. Please gamble responsibly.
        </p>
    </div>

    <script>
        // Adjust iframe height after content loads
        document.querySelector('iframe').addEventListener('load', function() {
            this.style.height = '360px';  // Adjust this value as needed
        });
    </script>
</body>
</html>
