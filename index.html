<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallStreet Bets - Analytics for the ball-knowers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-roulette {
            background-color: #0B4F31;
        }
        .bg-seafoam {
            background-color: #98FFD6;
        }
        .hover-seafoam:hover {
            background-color: #7EEBC2;
        }
        .text-seafoam {
            color: #98FFD6;
        }
        
        /* Style the embedded form */
        iframe {
            border: none;
            width: 100%;
            height: 400px;
            background: transparent;
        }
        
        /* Hide Google Form header and footer */
        iframe {
            margin-top: -80px;  /* Adjust as needed */
        }
    </style>
</head>
<body class="bg-roulette min-h-screen flex items-center justify-center">
    <div class="max-w-xl mx-auto p-6 text-center">
        <div class="mb-12">
            <h1 class="text-6xl font-bold text-white mb-4">Ball<span class="text-seafoam">Street</span></h1>
            <p class="text-xl text-gray-300 mb-2">Analytics for the ball-knowers</p>
        </div>

        <div class="bg-gray-800 p-8 rounded-lg shadow-xl">
            <h2 class="text-2xl font-semibold text-white mb-6">Join the Movement</h2>
            <p class="text-gray-300 mb-4">Get early access to data-driven sports analytics.</p>
            
            <!-- Embedded Google Form -->
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeqluFmUtY02A9rg6qq5SVgoRuV7zMI--bvB5TS7_spzLIjcQ/viewform?embedded=true"></iframe>
        </div>
        
        <p class="text-gray-500 text-sm mt-8">
            Must be 18+ to participate. Please gamble responsibly.
        </p>
    </div>
</body>
</html>
