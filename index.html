<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallStreet Bets - Analytics for the ball-knowers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-roulette {
            background-color: #0B4F31;
        }
        .bg-seafoam {
            background-color: #98FFD6;
        }
        .hover-seafoam:hover {
            background-color: #7EEBC2;
        }
        .text-seafoam {
            color: #98FFD6;
        }
    </style>
</head>
<body class="bg-roulette min-h-screen flex items-center justify-center">
    <div class="max-w-xl mx-auto p-6 text-center">
        <div class="mb-12">
            <h1 class="text-6xl font-bold text-white mb-4">Ball<span class="text-seafoam">Street</span></h1>
            <p class="text-xl text-gray-300 mb-2">Analytics for the ball-knowers</p>
        </div>

        <div class="bg-gray-800 p-8 rounded-lg shadow-xl">
            <h2 class="text-2xl font-semibold text-white mb-6">Join the Movement</h2>
            <p class="text-gray-300 mb-8">Get early access to data-driven sports analytics.</p>
            
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
            
            <form action="https://docs.google.com/forms/d/e/1FAIpQLSeqluFmUtY02A9rg6qq5SVgoRuV7zMI--bvB5TS7_spzLIjcQ/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;" class="space-y-4">
                <div>
                    <input 
                        type="text" 
                        name="entry.2034867047"
                        placeholder="First Name" 
                        class="w-full px-4 py-3 rounded bg-gray-700 text-white border border-gray-600 focus:border-seafoam focus:outline-none mb-4"
                        required
                    >
                </div>
                <div>
                    <input 
                        type="email" 
                        name="entry.1790010594"
                        placeholder="Email Address" 
                        class="w-full px-4 py-3 rounded bg-gray-700 text-white border border-gray-600 focus:border-seafoam focus:outline-none"
                        required
                    >
                </div>
                <button 
                    type="submit"
                    class="w-full bg-seafoam hover:hover-seafoam text-gray-900 font-semibold py-3 px-6 rounded transition duration-200"
                >
                    Join Waitlist
                </button>
            </form>
        </div>
        
        <p class="text-gray-500 text-sm mt-8">
            Must be 18+ to participate. Please gamble responsibly.
        </p>
    </div>

    <script type="text/javascript">
        var submitted = false;
        var form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            if(submitted) {
                setTimeout(function() {
                    alert('Thanks for joining! We\'ll keep you updated.');
                    form.reset();
                    submitted = false;
                }, 1000);
            }
        });
    </script>
</body>
</html>
